<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6.2</title>
    <style>
        * {
            margin: 0;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-style: oblique;
            text-align: center;
            text-shadow: 0 5px 5px rgb(255, 255, 255);
        }
        body {
            box-sizing: border-box;
            justify-self: center;
            padding: 1em;
        }
        .Container-satu{
            display: flex; 
            flex-direction: row; 
        }
        nav{
            background-color: rgb(114, 83, 83);
            align-items: stretch; 
            width:20%;
        }
        .Container-dua{
            display: flex; 
            min-height: 100vh; 
            flex-direction: column; 
        }
        header,footer{
            background-color: yellow;
            width: 1100px;
            height: 100px;
        }
        #main{
            display: flex; 
            flex: 1;
        }
        .article{
            background-color: rgb(195, 195, 195);
            flex: 1; 
            order: 1;
        }
        .aside{
            flex: 0 0 30vw; 
            background-color:red; 
            order: 2;
        }
    </style>
</head>
<body>
    <div class="Container-satu">
        <nav>Navigation</nav>
        <div class="Container-dua">
        <header>Header</header>
            <div id="main">
            <article class="article">Article</article>
            <aside class="aside">Aside</aside>
            </div>
        <footer>Footer</footer>
        </div>
    </div>
</body>
</html>
